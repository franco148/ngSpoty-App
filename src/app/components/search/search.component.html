<div class="container top30">
  <div class="row">

    <div class="col-md-3">
      <label for="searchTerm">Search Artist</label>
      <input type="text" placeholder="Search an artist..."
             class="form-control"
             (keyup)="searchArtist()"
             [(ngModel)]="searchTerm"/>
    </div>

    <div class="col-md-9" *ngIf="searchTerm">
      <h1 class="text-capitalize">{{ searchTerm }}</h1>
      <hr>

      <!-- <ul> -->
        <!-- We are referencing to the service, because it helps not to destroy
        the reference to the result each time we change the page (SPA). -->
        <!-- <li *ngFor="let singer of _spotify.artists">
        {{ singer.name }}</li>
      </ul> -->

      <div class="row">
        <div *ngFor="let singer of _spotify.artists" class="col-md-3 text-center puntero">
          <!-- <img [src]="singer.images[1]?.url" class="img-thumbnail"> -->
          <img [src]="singer.images | nophoto" class="img-thumbnail">
          <p> {{ singer.name }} </p>
        </div>
      </div>
    </div>

  </div>
</div>
